<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container-fluid">
  <div class="left d-flex justify-content-center align-items-center position-relative">
    <canvas #canvas></canvas>

    <div class="button-container">
      <button class="btn btn-red" (click)="showArrow('height')">Height</button>
      <button class="btn btn-green" (click)="showArrow('width')">Width</button>
      <button class="btn btn-blue" (click)="showArrow('depth')">Depth</button>
      <label style="color: white;" for="width">Width:</label>
      <input id="width" type="number" #widthInput placeholder="Enter width" class=" styled-input"/>
      
      <label style="color: white;" for="height">Height:</label>
      <input id="height" type="number" #heightInput placeholder="Enter height" class=" styled-input"/>

      <button (click)="updateCubeSize(widthInput.valueAsNumber, heightInput.valueAsNumber, widthInput, heightInput)" class="styled-input">
        Resize Cube
      </button>

      <button (click)="resetCube()" class=" styled-input" style="color: black;">Reset Cube</button>
      <button class="btn btn-secondary" (click)="toggleRotation()">{{ isRotating ? 'Stop Rotation' : 'Start Rotation' }}</button>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
